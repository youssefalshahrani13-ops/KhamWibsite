<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خام | الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="khamform101.css">
    <style>
        /* تنسيقات إضافية لقسم المؤلفين */
        .authors-section {
            margin-top: 50px;
            text-align: center;
        }
        .section-title {
            color: #ffffff;
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .author-card {
            background-color: #000000;
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .author-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            text-align: right;
        }
   
.author-img {
            width: 120px;     /* العرض والطول متساويان لضمان الدائرة */
            height: 120px;    
            border-radius: 50%; /* هذا السطر هو من يجعلها دائرية */
            object-fit: cover;  /* يضمن عدم تمدد الصورة داخل الدائرة */
            border: 2px solid #1a1a1a; /* إطار خفيف يعطي فخامة */
        }

        
        }
        .author-bio h2 { font-size: 20px; margin: 0 0 10px 0; color: #ffffff; }
        .author-bio p { font-size: 14px; opacity: 0.8; line-height: 1.6; margin: 0; }
        
        .works-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .work-item {
            text-align: center;
        }
        .work-cover {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .work-cover:hover { transform: scale(1.03); }
        .work-title { font-size: 13px; margin-bottom: 8px; display: block; opacity: 0.9; }
        .buy-btn {
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 6px 15px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 700;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .author-info { flex-direction: column; text-align: center; }
            .works-grid { grid-template-columns: 1fr; gap: 25px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">خام</a>
            <div class="nav-links">
                <a href="index.html">الرئيسية</a>
                <a href="Khambookstorelibrary.html">مكتبة خام</a>
                <a href="khamform101.html">خام للنشر والتوزيع</a>
                <a href="Khamclub.html">نادي خام</a>
            </div>
        </div>
        <div class="nav-divider"></div>
    </nav>

    <div class="container">
        <div class="card" style="text-align: center;">
            <h1 style="font-family: 'IBM Plex Sans Arabic', sans-serif; font-size: 28px; font-weight: 700;">مرحباً بكم في خام</h1>
            <p style="font-family: 'IBM Plex Sans Arabic', sans-serif; opacity: 0.8;">منصة الإبداع والنشر العربي</p>
        </div>

        <div class="authors-section">
            <h2 class="section-title">المؤلفون</h2>

            <div class="author-card">
                <div class="author-info">
                    <img src="صورة جميل عبدالناصر الرسمية.jpg" alt="المؤلف" class="author-img">
                    <div class="author-bio">
                        <h2>جميل عبدالناصر</h2>
                        <p>روائي وكاتب سعودي، مهتم بالسرد النفسي والدراما الاجتماعية، يسعى من خلال أعماله لاستكشاف الزوايا المظلمة في الروح البشرية.</p>
                    </div>
                </div>
                
                <div class="works-grid">
                    <div class="work-item">
                        <img src="(JPG-Sallah)غلاف رواية الخيط المشدود - 2025.jpg" alt="غلاف" class="work-cover">
                        <span class="work-title">الخيط المشدود</span>
                        <a href="#" class="buy-btn">شراء الآن</a>
                    </div>
                    <div class="work-item">
                        <img src="غلاف رواية ظل الشمس - 2025 (jpg).jpg" alt="غلاف" class="work-cover">
                        <span class="work-title">ظل الشمس</span>
                        <a href="#" class="buy-btn">شراء الآن</a>
                    </div>
                </div>
            </div>
            
            </div>
    </div>
</body>
</html>
