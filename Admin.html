<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الشاملة | حبّار</title>
    <link rel="stylesheet" href="Habbar01.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .main-title { margin-top: 20px; font-size: 28px; text-align: center; color: white; }
        .section-title { margin-top: 40px; font-size: 22px; text-align: right; border-right: 5px solid #042de2; padding-right: 15px; color: white; }
        
        /* تنسيق الكروت الموحد */
        .admin-card { 
            background: white; 
            color: #333; 
            padding: 20px; 
            border-radius: 20px; 
            text-align: right; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            width: 100%; 
            box-sizing: border-box;
            position: relative;
        }

        .card-tag { 
            background: #042de2; 
            color: white; 
            padding: 4px 10px; 
            border-radius: 5px; 
            font-size: 12px; 
            display: inline-block;
            margin-bottom: 10px;
        }

        /* تمييز تاج التعليقات بلون مختلف قليلاً */
        .review-tag { background: #042de2; }

        .card-info { 
            margin-top: 15px; 
            font-size: 14px; 
            border-top: 1px solid #eee; 
            padding-top: 10px; 
        }

        .card-info p { margin: 8px 0; word-wrap: break-word; }
        .card-info b { color: #042de2; }

        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-top: 15px;
            width: 100%;
            transition: 0.3s;
        }
        .delete-btn:hover { background: #cc0000; }

        .separator { border: 0; height: 1px; background: rgba(255,255,255,0.2); margin: 40px 0; }

        @media (max-width: 768px) {
            .reviews-grid {
                display: flex;
                flex-direction: column;
                gap: 20px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>


    

<nav class="navbar">
    <div class="nav-container">
        <div class="logo">
            <a href="index.html" id="adminLink" style="text-decoration: none !important; color: #042de2 !important;">حبار</a>
        </div>
        
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="Habbar01.html">المنشورات</a></li>
            <li><a href="Request.html">طلب تعاون</a></li>
            <li><a href="javascript:void(0)" onclick="goToAdmin()">الإدارة </a></li>
        </ul>
    </div>
</nav>





<div class="container">
    <h1 class="main-title">إدارة طلبات التعاون</h1>

    <h2 class="section-title">طلبات التعاون الواردة</h2>
    <div id="requestsList" class="reviews-grid">
        <p style="text-align:center; color:white">جاري التحميل...</p>
    </div>

    <hr class="separator">

    <h2 class="section-title">إدارة التعليقات </h2>
    <div id="commentsList" class="reviews-grid">
        <p style="text-align:center; color:white">جاري التحميل...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC5LqK5nYvhmgVLB8utjPjLQdNQMy_qe2c",
        authDomain: "comments-test01.firebaseapp.com",
        databaseURL: "https://comments-test01-default-rtdb.firebaseio.com",
        projectId: "comments-test01",
        storageBucket: "comments-test01.firebasestorage.app",
        messagingSenderId: "1061900134848",
        appId: "1:1061900134848:web:a740fa25f3a27a36be0025"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // حماية الصفحة
    const auth = sessionStorage.getItem('isAdmin');
    if (!auth) {
        const pass = prompt("منطقة محظورة، أدخل كلمة السر:");
        if (pass === "kham") {
            sessionStorage.setItem('isAdmin', 'true');
        } else {
            alert("وصول مرفوض");
            window.location.href = "index.html";
        }
    }

    // دالة الحذف الشاملة
    window.deleteItem = function(path, itemId) {
        if (confirm("هل أنت متأكد من حذف هذا العنصر نهائياً؟")) {
            const itemRef = ref(db, `${path}/${itemId}`);
            remove(itemRef).then(() => {
                alert("تم الحذف بنجاح");
            }).catch((error) => {
                alert("حدث خطأ أثناء الحذف");
            });
        }
    }

    // 1. جلب وعرض طلبات التعاون
    onValue(ref(db, 'collaboration_requests'), (snapshot) => {
        const list = document.getElementById('requestsList');
        list.innerHTML = "";
        const data = snapshot.val();
        if (data) {
            Object.keys(data).reverse().forEach(key => {
                const req = data[key];
                list.innerHTML += `
                    <div class="admin-card">
                        <span class="card-tag">${req.represent || 'جهة غير محددة'}</span>
                        <h3 style="margin:5px 0">${req.name}</h3>
                        <div class="card-info">
                            <p><b>المجال:</b> ${req.field || 'غير محدد'}</p>
                            <p><b>الخدمة:</b> ${req.service}</p>
                            <p><b>الميزانية:</b> ${req.budget || 'غير محدد'}</p>
                            <p><b>التواصل:</b> ${req.contact}</p>
                        </div>
                        <button class="delete-btn" onclick="deleteItem('collaboration_requests', '${key}')">حذف الطلب</button>
                    </div>`;
            });
        } else {
            list.innerHTML = "<p style='text-align:center; color:white'>لا توجد طلبات حالياً.</p>";
        }
    });

    // 2. جلب وعرض التعليقات (المراجعات)
    onValue(ref(db, 'reviews'), (snapshot) => {
        const list = document.getElementById('commentsList');
        list.innerHTML = "";
        const data = snapshot.val();
        if (data) {
            Object.keys(data).reverse().forEach(key => {
                const review = data[key];
                const stars = "★".repeat(review.rating || 0);
                list.innerHTML += `
                    <div class="admin-card">
                        <span class="card-tag review-tag">${review.bookTitle || 'مراجعة'}</span>
                        <h3 style="margin:5px 0; color:#ff9800">${stars}</h3>
                        <div class="card-info">
                            <p><b>الاسم:</b> ${review.name}</p>
                            <p><b>التعليق:</b> "${review.comment}"</p>
                        </div>
                        <button class="delete-btn" onclick="deleteItem('reviews', '${key}')">حذف التعليق</button>
                    </div>`;
            });
        } else {
            list.innerHTML = "<p style='text-align:center; color:white'>لا توجد مراجعات حالياً.</p>";
        }
    });
</script>

<script>
    // منطق المنيو للجوال
    const menuToggle = document.querySelector('#mobile-menu');
    const navLinks = document.querySelector('.nav-links');
    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    }
</script>

</body>
</html>
