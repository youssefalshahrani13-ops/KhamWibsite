<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الشاملة | حبّار</title>
    <link rel="stylesheet" href="Habbar01.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .main-title { margin-top: 20px; font-size: 28px; text-align: center; color: white; }
        .section-title { margin-top: 40px; font-size: 22px; text-align: right; border-right: 5px solid #042de2; padding-right: 15px; color: white; }
        
        /* تنسيق الكروت الموحد */
        .admin-card { 
            background: white; 
            color: #333; 
            padding: 20px; 
            border-radius: 20px; 
            text-align: right; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            width: 100%; 
            box-sizing: border-box;
            position: relative;
        }

        .card-tag { 
            background: #042de2; 
            color: white; 
            padding: 4px 10px; 
            border-radius: 5px; 
            font-size: 12px; 
            display: inline-block;
            margin-bottom: 10px;
        }

        .card-info { 
            margin-top: 15px; 
            font-size: 14px; 
            border-top: 1px solid #eee; 
            padding-top: 10px; 
        }

        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-top: 15px;
            width: 100%;
            transition: 0.3s;
        }
        .delete-btn:hover { background: #cc0000; }

        .separator { border: 0; height: 1px; background: rgba(255,255,255,0.2); margin: 40px 0; }

        /* --- تعديل عرض وحجم الصور (المنشورات) هنا --- */
        .admin-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* جعل الصور بجانب بعضها */
            gap: 15px;
            margin-top: 20px;
        }

        .admin-gallery-grid .admin-card {
            padding: 10px; /* تقليل الحواف لصور المعرض */
        }

        .admin-gallery-grid img {
            width: 100%;
            height: 150px; /* تحديد ارتفاع موحد للصور */
            object-fit: cover; /* لضمان عدم تمدد الصورة بشكل خاطئ */
            border-radius: 10px;
        }
        /* ------------------------------------------ */

        .upload-container {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px dashed #fff;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .reviews-grid {
                display: flex;
                flex-direction: column;
                gap: 20px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">
            <a href="index.html" id="adminLink">حبار</a>
        </div>
        
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="Habbar01.html">المحتوى</a></li>
            <li><a href="Request.html">طلب تعاون</a></li>
                        <li><a href="Gallary.html"> المنشورات</a></li>

            <li><a href="javascript:void(0)" onclick="goToAdmin()">الإدارة </a></li>
        </ul>
    </div>
</nav>


<div class="container">
    <h1 class="main-title">إدارة الطلبات والتعليقات والمحتوى</h1>

    <h2 class="section-title">طلبات التعاون </h2>
    <div id="requestsList" class="reviews-grid">
        <p style="text-align:center; color:white">جاري التحميل...</p>
    </div>

    <hr class="separator">

    <h2 class="section-title"> التعليقات </h2>
    <div id="commentsList" class="reviews-grid">
        <p style="text-align:center; color:white">جاري التحميل...</p>
    </div>

    <hr class="separator">

    <h2 class="section-title"> المنشورات </h2>

    <div class="upload-container">
        <p style="color: white; margin-bottom: 15px;">إضافة منشور صوري جديد للموقع:</p>
        <input type="file" id="adminImageInput" accept="image/*" style="display: none;">
        <button class="submit-full" onclick="document.getElementById('adminImageInput').click()">+ ارفع صورة للمعرِض</button>
        <p id="uploadStatus" style="color: #61dafb; margin-top: 10px;"></p>
    </div>

    <div id="adminGalleryList" class="admin-gallery-grid">
        <p style="color: white; text-align: center; grid-column: 1/-1;">جاري تحميل معرض الصور...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC5LqK5nYvhmgVLB8utjPjLQdNQMy_qe2c",
        authDomain: "comments-test01.firebaseapp.com",
        databaseURL: "https://comments-test01-default-rtdb.firebaseio.com",
        projectId: "comments-test01",
        storageBucket: "comments-test01.firebasestorage.app",
        messagingSenderId: "1061900134848",
        appId: "1:1061900134848:web:a740fa25f3a27a36be0025"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // حماية الصفحة
    const auth = sessionStorage.getItem('isAdmin');
    if (!auth) {
        const pass = prompt("منطقة محظورة، أدخل كلمة السر:");
        if (pass === "jameel") {
            sessionStorage.setItem('isAdmin', 'true');
        } else {
            alert("وصول مرفوض");
            window.location.href = "index.html";
        }
    }

    // دالة الحذف الشاملة
    window.deleteItem = function(path, itemId) {
        if (confirm("هل أنت متأكد من حذف هذا العنصر نهائياً؟")) {
            const itemRef = ref(db, `${path}/${itemId}`);
            remove(itemRef).then(() => {
                alert("تم الحذف بنجاح");
            }).catch((error) => {
                alert("حدث خطأ أثناء الحذف");
            });
        }
    }

    // 1. جلب وعرض طلبات التعاون
    onValue(ref(db, 'collaboration_requests'), (snapshot) => {
        const list = document.getElementById('requestsList');
        list.innerHTML = "";
        const data = snapshot.val();
        if (data) {
            Object.keys(data).reverse().forEach(key => {
                const req = data[key];
                list.innerHTML += `
                    <div class="admin-card">
                        <span class="card-tag">${req.represent || 'جهة غير محددة'}</span>
                        <h3 style="margin:5px 0">${req.name}</h3>
                        <div class="card-info">
                            <p><b>الخدمة:</b> ${req.service}</p>
                            <p><b>التواصل:</b> ${req.contact}</p>
                        </div>
                        <button class="delete-btn" onclick="deleteItem('collaboration_requests', '${key}')">حذف الطلب</button>
                    </div>`;
            });
        } else {
            list.innerHTML = "<p style='text-align:center; color:white'>لا توجد طلبات حالياً.</p>";
        }
    });

    // 2. جلب وعرض التعليقات
    onValue(ref(db, 'reviews'), (snapshot) => {
        const list = document.getElementById('commentsList');
        list.innerHTML = "";
        const data = snapshot.val();
        if (data) {
            Object.keys(data).reverse().forEach(key => {
                const review = data[key];
                list.innerHTML += `
                    <div class="admin-card">
                        <span class="card-tag review-tag">${review.bookTitle || 'مراجعة'}</span>
                        <div class="card-info">
                            <p><b>الاسم:</b> ${review.name}</p>
                            <p><b>التعليق:</b> "${review.comment}"</p>
                        </div>
                        <button class="delete-btn" onclick="deleteItem('reviews', '${key}')">حذف التعليق</button>
                    </div>`;
            });
        } else {
            list.innerHTML = "<p style='text-align:center; color:white'>لا توجد مراجعات حالياً.</p>";
        }
    });

    // إعدادات Cloudinary
    const CLOUD_NAME = "dzqmuifzk"; 
    const UPLOAD_PRESET = "Gallary";

    // 3. منطق الرفع
    document.getElementById('adminImageInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const status = document.getElementById('uploadStatus');
        status.innerText = "جاري الرفع...";

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
            const data = await res.json();
            await push(ref(db, 'interactive_gallery'), {
                url: data.secure_url,
                likes: 0,
                timestamp: Date.now()
            });
            status.innerText = "تمت الإضافة بنجاح!";
            setTimeout(() => status.innerText = "", 3000);
        } catch (err) { status.innerText = "حدث خطأ!"; }
    });

    // 4. عرض صور المعرض للحذف
    onValue(ref(db, 'interactive_gallery'), (s) => {
        const list = document.getElementById('adminGalleryList');
        list.innerHTML = "";
        const data = s.val();
        if (data) {
            Object.keys(data).reverse().forEach(k => {
                list.innerHTML += `
                    <div class="admin-card">
                        <img src="${data[k].url}">
                        <button class="delete-btn" onclick="deleteItem('interactive_gallery', '${k}')">حذف</button>
                    </div>`;
            });
        } else {
            list.innerHTML = "<p style='color: white; text-align: center; grid-column: 1/-1;'>لا توجد صور.</p>";
        }
    });
</script>

<script>
    const menuToggle = document.querySelector('#mobile-menu');
    const navLinks = document.querySelector('.nav-links');
    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    }
</script>

</body>
</html>
