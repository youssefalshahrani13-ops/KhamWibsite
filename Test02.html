<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تعليقات وتقييم بالنجوم</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; width: 100%; max-width: 500px; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        /* تنسيق النجوم للإدخال */
        .rating-input { direction: ltr; display: flex; justify-content: center; margin: 15px 0; font-size: 30px; }
        .rating-input input { display: none; }
        .rating-input label { color: #ddd; cursor: pointer; transition: 0.2s; }
        .rating-input input:checked ~ label { color: #ffc107; }
        .rating-input label:hover, .rating-input label:hover ~ label { color: #ffdb70; }

        input, textarea { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; background-color: #28a745; color: white; border: none; padding: 12px; margin-top: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .comment-card { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-top: 15px; }
        .stars-display { color: #ffc107; font-size: 18px; margin-bottom: 5px; }
        .username { font-weight: bold; display: block; }
        .time { font-size: 11px; color: #999; }
    </style>
</head>
<body>

<div class="container">
    <h2>تقييم المنتج</h2>
    
    <input type="text" id="username" placeholder="اسمك">
    
    <div class="rating-input">
        <input type="radio" name="star" id="star5" value="5"><label for="star5">★</label>
        <input type="radio" name="star" id="star4" value="4"><label for="star4">★</label>
        <input type="radio" name="star" id="star3" value="3"><label for="star3">★</label>
        <input type="radio" name="star" id="star2" value="2"><label for="star2">★</label>
        <input type="radio" name="star" id="star1" value="1"><label for="star1">★</label>
    </div>

    <textarea id="commentText" placeholder="اكتب تجربتك هنا..."></textarea>
    <button onclick="publishComment()">إرسال التقييم</button>

    <div id="commentsList"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC5LqK5nYvhmgVLB8utjPjLQdNQMy_qe2c",
        authDomain: "comments-test01.firebaseapp.com",
        databaseURL: "https://comments-test01-default-rtdb.firebaseio.com",
        projectId: "comments-test01",
        storageBucket: "comments-test01.firebasestorage.app",
        messagingSenderId: "1061900134848",
        appId: "1:1061900134848:web:a740fa25f3a27a36be0025"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const commentsRef = ref(db, 'reviews');

    window.publishComment = function() {
        const name = document.getElementById('username').value;
        const text = document.getElementById('commentText').value;
        const starElement = document.querySelector('input[name="star"]:checked');
        
        if (!name || !text || !starElement) {
            alert("فضلاً أضف اسمك وتقييمك بالنجوم");
            return;
        }

        push(commentsRef, {
            name: name,
            comment: text,
            rating: starElement.value,
            time: new Date().toLocaleString('ar-SA')
        });

        // إعادة ضبط المربعات
        document.getElementById('commentText').value = "";
        starElement.checked = false;
    }

    onValue(commentsRef, (snapshot) => {
        const data = snapshot.val();
        const list = document.getElementById('commentsList');
        list.innerHTML = "";

        if (data) {
            Object.values(data).reverse().forEach(item => {
                // توليد النجوم بناءً على الرقم المخزن
                let stars = "★".repeat(item.rating) + "☆".repeat(5 - item.rating);
                
                list.innerHTML += `
                    <div class="comment-card">
                        <div class="stars-display">${stars}</div>
                        <span class="username">${item.name}</span>
                        <p>${item.comment}</p>
                        <span class="time">${item.time}</span>
                    </div>
                `;
            });
        }
    });
</script>
</body>
</html>
